<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/headphone/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>

</head>

<body>

    <nav class="navbar navbar-expand-md" style="background-color: #15181f;">
        <a class="navbar-brand" href="/">
            <span><img src="/static/favicon.ico"></span>
            <span class="blue"><b style="font-family: 'Brush Script MT', cursive;">Listen Up!</b></span>
        </a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler custom-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            {% if session.user_id %}
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'play' else '' }}" href="/play"><b class="navlinks">Play</b></a></li>
                <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'history' else '' }}" href="/history"><b class="navlinks">History</b></a></li>
                <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'leaderboard' else '' }}" href="/leaderboard"><b class="navlinks">Leaderboard</b></a></li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <b>Account</b>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <li class="nav-item"><a class="nav-link dropdown-items" href="/logout" style="color: black; margin-left: 5px;">Log Out</a></li>
                        <li class="nav-item"><a class="nav-link dropdown-items" href="/changepassword" style="color: black; margin-left: 5px;">Change Password</a></li>
                        <li class="nav-item"><a class="nav-link dropdown-items" href="/remove" style="color: rgba(252, 7, 7, 0.856); margin-left: 5px;">Delete
                                Account</a></li>
                    </div>
                </div>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'register' else '' }}" href="/register"><b class="navlinks">Sign Up</b></a></li>
                <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'login' else '' }}" href="/login"><b class="navlinks">Log In</b></a></li>
            </ul>
            {% endif %}
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>

    <!--
    <footer class="small text-center text-muted">
        Data provided for free by <a href="https://developers.google.com/youtube">Google</a>.
    </footer>
    -->
</body>

</html>
