{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}

    <form action="/changepassword" method="post" id="newhash">
        <div class="form-group">
            <input class="form-control" name="oldpassword" placeholder="Current Password" type="password" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Set new password</button>
    </form>

{% endblock %}
