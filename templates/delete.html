{% extends "layout.html" %}

{% block title %}
    Remove Account
{% endblock %}

{% block main %}
    <p id="deleteMessage">
        Please enter your password to continue.
    </p>
    <form action="/remove" method="post" id="formDel" onkeydown="return event.key != 'Enter';">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" autofocus>
        </div>
        <button class="btn btn-warning" type="button" data-toggle="modal" data-target="#exampleModal">Submit</button>
    </form>

    <!-- Modal, source: bootstrap -->
    <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <b style="color: black;">This is permanent.</b>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="deleteAccount" class="btn btn-danger">Delete my Account.</button>
            </div>
        </div>
        </div>
    </div>

    <script>
        $('#deleteAccount').click(function(){
            $('#formDel').submit();
            alert("Account deleted permanently.")
        });
    </script>

{% endblock %}
